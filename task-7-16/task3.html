<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .fname{
            color: red;
        }
    </style>
  </head>
  <body>
    <label for="fname">Enter a fname :</label>
    <br />
    <input onchange="f_name()" id="fname" type="text" /><span
      class="fname"></span>
    <br />
    <br />
    <label for="lname">Enter a lname :</label>
    <br />
    <input onchange="l_name()" id="lname" type="text" /><span
      class="fname"></span>
    <br /><br />
    <label for="date">Enter a bdate :</label>
    <br />
    <input onchange="date()" id="date" type="text" /><span class="fname"></span>
    <br /><br />
    <label for="email">Enter an email :</label>
    <br />
    <input onchange="email()" id="email" type="text" /><span
      class="fname"></span>
    <br /><br />
    <label for="confirm">Confirm Email :</label><br />

    <input onchange="confirm_email()" id="confirm" type="text" /><span
      class="fname"></span>
    <br /><br />
    <label for="Password">Enter a Password :</label>
    <br />
    <input onchange="password()" id="Password" type="text" /><span
      class="fname"></span>
    <br /><br />
    <label for="conpass">Confirm Password :</label>
    <br />
    <input onchange="confirm_pass()" id="conpass" type="text" /><span
      class="fname"></span>
    <script>
let span = document.querySelectorAll(".fname");
console.log(span);
function f_name() {
  let fname = document.querySelector("#fname");
  let fnamereg = /^([^0-9]*)$/;
  if (fnamereg.test(fname.value) === false) {
    span[0].innerHTML = "numbers are not allow";
  }
}
function l_name() {
  let lname = document.querySelector("#lname");
  let fnamereg = /^([^0-9]*)$/;
  if (fnamereg.test(lname.value) === false) {
    span[1].innerHTML = "numbers are not allow";
  }
}
function date() {
  let date = document.querySelector("#date");
  let fnamereg = /^(\d{4})(\/|-)(\d{1,2})(\/|-)(\d{1,2})$/;
  if (fnamereg.test(date.value) === false) {
    span[2].innerHTML = "the format should be yyyy/mm/dd";
  }
}
function email() {
  let email = document.querySelector("#email");
  let fnamereg = /[a-z0-9]+@[a-z]+\.[a-z]{2,3}/;
  if (fnamereg.test(email.value) === false) {
    span[3].innerHTML = "the email is not valid";
  }
}
function confirm_email() {
  let email = document.querySelector("#email");
  let confirm = document.querySelector("#confirm");

  if (email.value !== confirm.value) {
    span[4].innerHTML = "the email is not valid";
  }
}
function password() {
  let password = document.querySelector("#Password");
  let fnamereg = /^(?=.*[0-9])(?=.*[!@#$%^&*_])[a-zA-Z0-9!@#$%^&*_]{6,16}$/;
  if (fnamereg.test(password.value) === false) {
    span[5].innerHTML =
      "the password should have at least one special caracter and one number (6-19) caracter";
  }
}
function confirm_pass() {
  let Password = document.querySelector("#Password");
  let confirm = document.querySelector("#conpass");

  if (Password.value !== confirm.value) {
    span[6].innerHTML = "the password is not valid";
  }
}
    </script>
  </body>
</html>
