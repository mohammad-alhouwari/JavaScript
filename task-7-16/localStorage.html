<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>

<body>

    <h1>The Window Object</h1>
    <h2>The localStorage Property</h2>

    <p><button onclick="clickCounter()" type="button">Click me!</button></p>
    <p><button onclick="clear_clear()" type="button">clear</button></p>

    <p>Number of clicks:</p>
    <p id="demo"></p>

    <p>Click the button to see the counter increase.</p>
    <p>Close the browser tab (or window), and try again, and the counter will continue to count (is not reset).</p>

    <script>
        // localStorage.setItem(key, value);
        // let lastname = localStorage.getItem(key);
        // localStorage.removeItem(key);
        // localStorage.clear();
        clickCounter();
        
        
        function clickCounter() {
            if (localStorage.clickcount) {
                localStorage.clickcount = Number(localStorage.clickcount) + 1;
            } else {
                localStorage.clickcount = 1;
            }
            document.getElementById("demo").innerHTML = localStorage.clickcount;
        }
        function clear_clear() {
            localStorage.clear(localStorage.clickcount);
        }
        localStorage.setItem("mawlana", "yussef");
        let mawlana = localStorage.getItem("mawlana");
        console.log(mawlana);
        </script>

</body>


</html>
